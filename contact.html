<!DOCTYPE html>
<html>
  <head>
    <title>About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e2258cf0d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="overall-container">
      <nav>
        <label class="logo">FURNTECH</label>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>
        <label for="check" class="checkbtn"
          ><i class="fa-solid fa-xmark"></i
        ></label>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./service.html">Services</a></li>
          <li><a href="./price.html">Pricing</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="head">
        <div class="head-content">
          <h1>Contact Us</h1>
          <p>Make Your Appointment</p>
          <!-- <button>BOOK APPOINTMENT</button> -->
        </div>
      </div>

      <!-- contact form -->
      <div class="contact-wrapper">
        <div class="contact-overall">
          <div class="c-sec1">
            <img src="./images/img10.jpg" />
            <form>
              <h1>Make Appointment</h1>
              <!-- row1 -->
              <div>
                <div>
                  <label class="f-name" for="fname">First Name</label><br />
                  <input
                    type="text"
                    name="fname"
                    id="fname"
                    autocomplete="off"
                  />
                </div>

                <div>
                  <label class="l-name" for="lname">Last Name</label><br />
                  <input
                    type="text"
                    name="fname"
                    id="lname"
                    autocomplete="off"
                  />
                </div>
              </div>
              <!-- row2 -->
              <div>
                <div>
                  <label class="email" for="mail">Email</label><br />
                  <input
                    type="email"
                    name="email"
                    id="mail"
                    autocomplete="off"
                  />
                </div>

                <div>
                  <label class="num" for="ph">Mobile</label><br />
                  <input type="tel" name="mobile" id="ph" autocomplete="off" />
                </div>
              </div>
              <!-- row3 -->
              <div>
                <label class="mesge" for="msg">Message</label><br />
                <textarea
                  name="message"
                  id="msg"
                  cols="30"
                  rows="6"
                  autocomplete="off"
                ></textarea>
              </div>
              <button>Send</button>
            </form>
          </div>

          <!-- c-sec2 -->
          <div class="c-sec2">
            <div class="info">
              <h1>Contact info</h1>
              <p>
                <i class="fa-solid fa-location-dot"></i> Coimbatore,India
              </p>
              <p><i class="fa-solid fa-envelope"></i> contact@gmail.com</p>
              <p><i class="fa-solid fa-phone"></i> +91 987654123</p>
              <div>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-x-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-instagram"></i>
              </div>
            </div>
            <!-- map -->
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5322.107497232146!2d80.21499561964238!3d12.973331269345755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d3154bf18fb%3A0x706bf6b0e2157ca9!2sLogin360!5e0!3m2!1sen!2sin!4v1711682142624!5m2!1sen!2sin"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
